<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Furniture List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Vente de Meubles</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/furniture/add">Ajouter Meuble</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/furniture">Nos Meubles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Panier</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Furniture List</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="furniture : ${furnitures}">
            <td th:text="${furniture.name}"></td>
            <td th:text="${furniture.price}"></td>
            <td th:text="${furniture.description}"></td>
            <td th:text="${furniture.stock}"></td>
            <td>
                <a th:href="@{/furniture/edit/{id}(id=${furniture.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/furniture/delete/{id}(id=${furniture.id})}" onclick="return confirm('Are you sure?');" class="btn btn-danger btn-sm">Delete</a>
                <a th:href="@{/cart/add/{id}(id=${furniture.id})}" class="btn btn-success btn-sm">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/furniture/add" class="btn btn-primary">Add New Furniture</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
