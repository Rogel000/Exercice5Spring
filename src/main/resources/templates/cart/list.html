<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Vente de Meubles</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/furniture/add">Ajouter Meuble</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/furniture">Nos Meubles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Panier</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Shopping Cart</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Furniture</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cart}">
            <td th:text="${cartItem.furniture != null ? cartItem.furniture.name : 'Unknown'}"></td>
            <td th:text="${cartItem.quantity}"></td>
            <td>
                <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/cart/clear" class="btn btn-warning">Clear Cart</a>
        <a href="/furniture" class="btn btn-secondary">Back to Furniture List</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
